<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>Router Test</title>
    <script src="../src/utils.js"></script>
    <script src="../src/Route.js"></script>
    <script src="../src/RouteEvent.js"></script>
    <script src="../src/Router.js"></script>
  </head>
  <body>
    Router
    <script>
      var router = new Router();
      var log = [];

      function getRoutes (routes) {
        var res = [];
        for (var i = 0; i < routes.length; i++) {
          res.push(routes[i].name);
        }
        return res;
      }

      router.onRoute = function (evt) {
        var routes = getRoutes(evt.routes);
        log.push(router.getLocation() + ' ' + evt.type + ': ' + routes.join(', '));
      };

      router.addRoute('PROJECT', /\/project\/(.+)/);

      router.setLocation('/project/1');
      router.setLocation('/project/2');
      router.setLocation('/project/3');
      router.setLocation('/project');

      //alert(log.join('\n'));
    </script>
  </body>
</html>
